<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>JavaScript Trivia Game</title>
    <link rel="stylesheet" href="./style.css">
    <!--defer attribute is added to specifies that the script is downloaded in parallel 
    to parsing the page, and executed after the page has finished parsing.-->
    <script defer src="script.js"></script>
  </head>
  
  <body>
    <main class="container">
  <!--TITLE, HIGH SCORES AND TIMER INFO-->
        <div class="top-bar">
          <div id="top-bar-info">
              <button class="scores-button">View: High Scores</button>
                <p>Time Left: <span>60 seconds</span></p>
          </div>
        </div>

  <!--INSTRUCTIONS INTRODUCTION-->
    <section class="instructions-page">
      <div id="title-container" class="title">              
        <h1>JavaScript Trivia Game</h1>
          <div id="instructions-container" class="hidden">
            <div id="instruction">Instructions</div>
              <p>Test your coding skills by answering the following questions within the time limit.</p>
              <p>Keep in mind that incorrect answers will penalise your score time by ten seconds!</p>
              <button id="get-button" class="get-started-button">Get started</button>
              
            </div>
    </section>
  <!--END OF INSTRUCTIONS INTRODUCTION-->

  <!--QUESTIONS STARTS HERE-->
        <section id="question-page">
          <div id="question-container" class="hidden">
            <div id="question"><h2>Question</h2></div>
              <div id="answer-buttons" class="button-box">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>  
              </div>
          </div>
        </section>
  <!--END OF QUESTIONS-->
      
  <!--BUTTONS-->
      <section id="hig"
        <!--divclass="buttons"-->
          <button id="start-button" class="start-button button">Start</button>
          <button id="next-button" class="next-button button hide">Next</button>
        </div>

      </div>
    </main>    
  </body>
</html>
